<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Model Popup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="openModel">Open Modal</button>

        <div class="modal-background">
            <div class="modal">
                <span class="close-icon">Close Modal</span>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Necessitatibus, dolores. A, dignissimos quasi. Facilis
                    doloremque quod enim, accusamus velit corporis minus, quasi
                    id suscipit molestias, alias aperiam ullam consequatur
                    inventore.
                </p>
                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="submit">Submit</button>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
