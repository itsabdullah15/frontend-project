<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Toc Toe</h1>
    <div class="board">
        <div class="square" id="square0">1</div>
        <div class="square" id="square1">2</div>
        <div class="square" id="square2">3</div>
        <div class="square" id="square3">4</div>
        <div class="square" id="square4">5</div>
        <div class="square" id="square5">6</div>
        <div class="square" id="square6">7</div>
        <div class="square" id="square7">8</div>
        <div class="square" id="square8">9</div>
    </div>
    <p class="message"></p>
    <button class="restart-button
    ">Restart Button</button>
    <script src="script.js"></script>
</body>
</html>
